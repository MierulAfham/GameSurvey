<!DOCTYPE html>
<html><head>
    <link rel="stylesheet" href="style.css">
  <style type="text/css" id="operaUserStyle"></style></head>
  <body>
    
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center"><B>MyGame Survey Form</B></h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the game
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>

        <div class="form-group">
          <p>Would you recommend MyGame to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
        </div>

        <div class="form-group">
          <p>What is your favorite feature of MyGame?</p>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="gameplay">Gameplay</option>
            <option value="story">Story</option>
            <option value="artstyle">Artstyle</option>
            <option value="level-design">Level Design</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label><input name="prefer" value="gameplay" type="checkbox" class="input-checkbox">Gameplay</label>
          <label><input name="prefer" value="story" type="checkbox" class="input-checkbox">Story</label>
          <label><input name="prefer" value="artstyle" type="checkbox" class="input-checkbox">Artstyle</label>
          <label><input name="prefer" value="music" type="checkbox" class="input-checkbox">Music</label>
          <label><input name="prefer" value="level-design" type="checkbox" class="input-checkbox">Level Design</label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  

</body></html>
